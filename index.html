<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Sharing Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        .container { width: 80%; margin: 0 auto; padding-top: 20px; }
        h1 { margin-bottom: 20px; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin-top: 10px; }
        button { margin-top: 10px; padding: 10px 20px; background-color: #6200ea; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #3700b3; }
        .article-list { margin-top: 20px; }
        .article-item { padding: 10px; border-bottom: 1px solid #ddd; margin-bottom: 10px; }
        #searchResults { margin-top: 20px; }
        .admin-panel { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Research Paper Sharing Platform</h1>

        <!-- Article Submission Form -->
        <h3>Submit Your Research Paper</h3>
        <input type="text" id="title" placeholder="Title of your paper">
        <textarea id="description" rows="5" placeholder="Describe your research (max 280 characters)"></textarea>
        <button id="submitBtn">Submit Article</button>

        <!-- Search Functionality -->
        <h3>Search Research Papers</h3>
        <input type="text" id="searchInput" placeholder="Search by title or description">
        <button id="searchBtn">Search</button>
        <div id="searchResults"></div>

        <!-- Approved Articles Feed -->
        <h3>Recent Research Papers</h3>
        <div class="article-list" id="articleList"></div>

        <!-- Admin Panel (for approving/rejecting submissions) -->
        <div class="admin-panel" id="adminPanel">
            <h3>Admin Panel: Approve or Reject Submissions</h3>
            <div class="article-list" id="pendingArticles"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Application logic -->
    <script src="app.js"></script>
</body>
</html>
